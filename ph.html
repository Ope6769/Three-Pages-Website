<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pc.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>

    <div class="formdesign">
        <form action="" id="form" class="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Username" id="username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="info@example.org">
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" placeholder="At least 8 charcters long">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="password2" placeholder="Reconfirm password">
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>
   </div>

    <script lang="javascript" type="text/javascript" src="./pjs.js"></script>
</body>
</html>
